<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta
			name="description"
			content="Asteroid Belt. Both anchored cubes orbitted by stalking twirlers."
		/>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<title>Sky Walking</title>
		<!-- build:css styles/main.css -->
		<link rel="stylesheet" href="styles/main.css" />
		<!-- endbuild -->
	</head>
	<body>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
		<script src="scripts/p5.sound.js"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script> -->
		<script src="scripts/audio-reactor.js"></script>
		<script src="scripts/main.js"></script>

		<div id="splashPg">
			<div class="splashInner">
				<h1>Sky Walking</h1>
				<p>On iOS <span>turn off silent mode</span>.</p>
				<p>Hit 'Play' for audio reactivity.</p>
				<p>You can pan/look around in all directions.</p>
				<p>Hit 'VR' to enter <nobr>in a headset.</nobr></p>
				<button class="transp-bg loading"><span class="blinkDot">loading</span></button>
				<button class="transp-bg enter">enter</button>
			</div>
			<div class="reloaded">
				<button class="transp-bg loading"><span class="blinkDot">loading</span></button>
				<button class="transp-bg enter">enter</button>
			</div>
		</div>

		<a class="glitchRemix" href="https://glitch.com/edit/#!/remix/sky-walking"
			><img
				src="https://cdn.glitch.com/2703baf2-b643-4da7-ab91-7ee2a2d00b5b%2Fremix-button.svg"
				alt="Remix on Glitch"
		/></a>

		<a-scene sky-walking id="theScene" fog="type: linear; far: 70; near: 0"  wasd-controls="acceleration: 800; fly: true">
			<a-entity oculus-touch-controls="hand: right"></a-entity>
			<a-entity light="type: ambient; color: #5667D5"> </a-entity>
			<a-entity light="type: point; intensity: 2"></a-entity>
		</a-scene>

		<!-- Stats -->
		<!--  -->
		<!-- <a-scene stats></a-scene> -->
	</body>
</html>
